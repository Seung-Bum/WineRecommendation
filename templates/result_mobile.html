<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>와인 추천 결과</title>
  </head>
  <body>
    <h1>와인 추천 결과</h1>

    <!-- 받은 데이터를 화면에 표시 -->
    <p>추천 와인: <span id="wine-name">{{ response }}</span></p>

    <!-- 이미지가 들어갈 위치 -->
    <img
      id="wine-image"
      src=""
      alt="와인 이미지"
      style="width: 300px; display: none"
    />

    <script>
      // Flask에서 받은 데이터
      const wineName = document.getElementById('wine-name').innerText;
      const imageElement = document.getElementById('wine-image');

      // 와인 이름에 따라 이미지 경로 설정
      const wineImages = {
        Chardonnay: '/static/images/Chardonnay-wine-tasting-WineFolly.jpg',
      };

      // 이미지가 있는 경우 표시
      if (wineImages[wineName]) {
        imageElement.src = wineImages[wineName];
        imageElement.style.display = 'block';
      } else {
        imageElement.alt = '이미지를 찾을 수 없습니다.';
      }
    </script>
  </body>
</html>
