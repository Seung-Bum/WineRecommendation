<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>와인 추천 결과</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-image: url('static/images/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(33, 4, 23, 0.8);
        z-index: -1;
      }

      .container {
        max-width: 90%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
      }

      h1 {
        color: rgb(255, 246, 246);
        font-size: 2vw;
        margin-bottom: 3px;
      }

      p {
        font-weight: bold;
        color: rgb(253, 255, 238);
        text-align: center;
        font-size: 1.2vw;
        margin-bottom: 10px;
        white-space: pre-line;
      }

      #wine-name {
        font-size: 50px;
        margin-top: 40px;
      }

      #wine-description {
        margin-top: 50px;
        line-height: 1.8;
      }

      #wine-image {
        display: block;
        margin: 20px auto;
        max-width: 22%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* 공유 버튼 */
      button {
        font-weight: bold;
        background-color: rgb(158, 0, 108);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.2vw;
        border-radius: 5px;
        cursor: pointer;
        width: 7%;
        max-width: 250px;
        margin-top: 20px;
      }

      button:hover {
        background-color: rgb(219, 0, 150);
      }

      /* 공유 팝업 스타일 */
      .share-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
        z-index: 1000;
      }

      .share-popup h2 {
        margin: 10px 0;
      }

      #shareUrl {
        border-radius: 10px;
        background: #0f0f0f;
        color: rgb(253, 255, 238);
      }

      #sharePopup {
        background: #212121;
        color: rgb(253, 255, 238);
      }

      .share-popup input {
        width: 90%;
        padding: 8px;
        margin: 10px 0;
        text-align: center;
      }

      .share-popup button {
        width: auto;
        margin: 5px;
        font-size: 20px;
      }

      /* 팝업 배경 (모달 효과) */
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .share-input-container {
        display: flex;
        align-items: center;
        gap: 10px; /* input과 버튼 사이 간격 */
        width: 100%;
      }

      #shareUrl {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .share-input-container button {
        white-space: nowrap; /* 버튼 글자가 줄바꿈되지 않도록 */
        padding: 8px 12px;
        background-color: #6200ea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .share-input-container button:hover {
        background-color: #3700b3;
      }
    </style>
  </head>
  <body>
    <p id="wine-name">🍷 {{ response.wine }}</p>
    <p id="wine-description">{{ response.description }}</p>
    <img id="wine-image" src="{{ response.image_url }}" alt="와인 이미지" />

    <button id="shareButton">🎈공유</button>

    <!-- 공유 팝업 -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="share-popup" id="sharePopup">
      <h2>공유하기</h2>
      <div class="share-input-container">
        <input type="text" id="shareUrl" readonly />
        <button onclick="copyUrl()">🔗</button>
      </div>
      <button id="kakaoShareButton">💬 카카오톡 공유</button>
      <button onclick="closePopup()">❌</button>
    </div>

    <script>
      document
        .getElementById('shareButton')
        .addEventListener('click', function () {
          document.getElementById('popupOverlay').style.display = 'block';
          document.getElementById('sharePopup').style.display = 'block';

          // 현재 URL 설정
          document.getElementById('shareUrl').value = window.location.href;
        });

      function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
        document.getElementById('sharePopup').style.display = 'none';
      }

      function copyUrl() {
        var copyText = document.getElementById('shareUrl');
        copyText.select();
        document.execCommand('copy');
        alert('URL이 복사되었습니다!');
      }

      // 카카오톡 공유 버튼 설정
      Kakao.init('f917da4d87bab4b5f0df798f944b872c'); // 🔹 여기에 카카오 API 키 입력 (https://developers.kakao.com/)
      document
        .getElementById('kakaoShareButton')
        .addEventListener('click', function () {
          Kakao.Share.sendDefault({
            objectType: 'feed',
            content: {
              title: '내가 선택한 와인 🍷',
              description:
                document.getElementById('wine-name').innerText +
                '\n' +
                document.getElementById('wine-description').innerText,
              imageUrl: document.getElementById('wine-image').src,
              link: {
                mobileWebUrl: window.location.href,
                webUrl: window.location.href,
              },
            },
          });
        });
    </script>
  </body>
</html>
