<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: 'ca-pub-1410430560449415', // 본인 애드센스 ID
        enable_page_level_ads: true,
      });
    </script>

    <script
      defer
      src="{{ url_for('static', filename='result_web.js') }}"
    ></script>
    <!-- JS 파일을 분리하여 불러옴 -->
    <title>와인 추천 결과</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/result_styles.css') }}"
    />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  </head>
  <body>
    <p id="wine-name">🍷 {{ wineData.wine }}</p>
    <p id="wine-description">{{ wineData.description }}</p>
    <img id="wine-image" src="{{ wineData.image_url }}" alt="와인 이미지" />

    <div class="button-container">
      <button id="shareButton">🎈공유</button>
      <button id="replayButton">🔁다시하기</button>
    </div>

    <!-- 공유 팝업 -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="share-popup" id="sharePopup">
      <div class="content">
        <h2>공유하기</h2>
        <div class="share-input-container">
          <input type="text" id="shareUrl" readonly />
          <button id="copyButton" onclick="copyUrl()">🔗</button>
        </div>

        <div class="social-buttons">
          <button id="kakaoShareButton">
            <img src="/static/images/kakao-icon.png" />
          </button>
          <button id="instaShareButton">
            <img src="/static/images/instagram-icon.png" />
          </button>
          <button id="facebookShareButton">
            <img src="/static/images/facebook-icon.png" />
          </button>
          <button id="XShareButton">
            <img src="/static/images/X-icon.png" />
          </button>
        </div>

        <button id="closeButton" onclick="closePopup()">❌</button>
      </div>
    </div>
  </body>
</html>
